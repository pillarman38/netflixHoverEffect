<!DOCTYPE html>
<html>
<head>
<style>
    #txt {
        color: orange;
        position: absolute;
        opacity: 0;
        z-index: 0;
}
    #image {
        width: 100%;
        height: 100%;
}
    #playBtn {
        position: absolute;
        margin: 50px;
        width: 64px;
        height:64px;
        z-index: 0;
    }
    #container {
        width: 200px;
        height: 300px;
        display: inline-block;
        border: 10px solid black;
    }

    #container:hover #txt {
        position: absolute;
        color: orange;
        opacity: 1;
        transition: opacity 0.5s;
        z-index: 1;
    }

    #container:hover {
        width: 300px;
        height: 400px;
        transition: width 0.5s, height 0.5s;
    }
    #container:hover #image{
        filter: brightness(50%);
        transition: filter 0.5s;
    }

</style>
</head>
<body>

<div id="container">
    <div id="card">
        <div id="txt">
            <p>The Avengers</p>
            <img id="playBtn" src="play-button.png">
        </div>

    </div>
    <img id="image" src="https://cdn.collider.com/wp-content/uploads/2019/03/avengers-endgame-poster-405x600.jpg">
</div>
</body>
</html>
